<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function demo() {
      console.log("hi")
      let d1 = document.createElement("div");
      d1.style.width = "20px";
      d1.style.height = "20px";
      d1.style.backgroundColor = "red";
      d1.style.display = "inline";
      d1.style.marginRight = "10px";
      document.getElementById("id1").appendChild(d1);
    }
  </script>

</head>

<body>
  <div class="container"
    style="display:flex; width:100vw; height:100vh; justify-content:center; align-items:center; flex-direction:column">
    <div id="id1" style="display:flex;width:100%; height:50%; justify-content:flex-start; align-items:flex-start">

    </div>
    <div id="id2" style="display:flex;width:100%;height:50%;justify-content:center;align-items:center">
      <button style="width:80px; height:50px" onclick="demo()">Click Me</button>
    </div>
  </div>



</body>

</html>
