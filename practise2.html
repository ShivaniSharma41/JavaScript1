<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practise2</title>
  <style>
    .button1:hover {
      background-color: brown;
    }
  </style>
  <script>
    function demo() {
      console.log("hi")
      let d1 = document.createElement("div");
      d1.style.width = "20px";
      d1.style.height = "20px";
      d1.style.backgroundColor = "red";
      //d1.style.display = "inline";
      d1.style.marginRight = "10px";
      d1.style.marginLeft = "15px";
      document.getElementById("id2").appendChild(d1);
    }
  </script>
</head>

<body>
  <div class="container" style="display: flex; width:100vw; height:100vh; flex-direction:column">
    <div id="id1" style="display:flex; width:100%; height:50%; justify-content:center; align-items:center">
      <button class="button1" style="width:80px; height:50px; border:2px solid black; border-radius:4px"
        onclick="demo()">
        Click Me
      </button>
    </div>
    <div id="id2" style="display:flex; width:100%; height:50%; justify-content:flex-start; align-items:flex-start">

    </div>
  </div>

</body>

</html>
