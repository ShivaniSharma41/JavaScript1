<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practise 4</title>
  
</head>
<body>
  <div class="container" style="display:flex;width:100vw; height:100vh;flex-direction:column">
    <div id="id1" style="display:flex; width:100%; height:50%; justify-content:center; align-items:flex-start ">
      <div id="childdiv" style=" display:flex; border: 1px solid black; width:20px; height:20px ;justify-content:center; align-items:center" >0</div>
    </div>
    <div id="id2" style="display:flex; width:100%; height:50%; justify-content:center;align-items:flex-start">
      <button id="btn1" onclick="btn1()"><-</button>
      <button onclick="btn2()" id="btn2">-></button>
    </div>
  </div>
  <script>
    function btn2 () {
      let btn = document.getElementById("childdiv")
      console.log(btn.innerHTML)
      btn.innerHTML = Number(btn.innerHTML) + 1;
    }
    function btn1(){
      let btn = document.getElementById("childdiv");
      if(Number(btn.innerHTML)>0){
         btn.innerHTML = Number(btn.innerHTML) - 1;
      }
    }
  </script>
</body>
</html>
